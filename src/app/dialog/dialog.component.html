<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <form [formGroup]="usersform">
    <mat-form-field appearance="outline">
        <mat-label>firstName</mat-label>
        <input type='text' formControlName='firstName' matInput placeholder="fname">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>lastName</mat-label>
        <input type='text' formControlName='lastName' matInput placeholder="lname">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>email</mat-label>
        <input type='email' formControlName='email' matInput placeholder="email">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>password</mat-label>
        <input type='password' formControlName='password' matInput placeholder="password">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>

       <mat-select placeholder='gender' formControlName='gender'>
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
        <mat-option value="others">Others</mat-option>
       </mat-select>
      </mat-form-field>
</form>

</div>

<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close="close">close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addUser()">{{actionBtn}}</button>
</div>
